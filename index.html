<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 class="title">Product Filters</h2>
<p style="text-align:center;color:gray;">Choose a filter</p>


<select id="filter">
  <option value="all">All Products</option>
  <option value="car">Cars</option>
  <option value="bike">Bikes</option>
  <option value="camera">Cameras</option>
  <option value="toy">Toys</option>
</select>

<div class="product-grid">

  <!-- Cars (4) -->
  <div class="card" data-category="car"><img src="images/tesla-removebg-preview.png"><p>Tesla Model S</p></div>
  <div class="card" data-category="car"><img src="images/bmw-removebg-preview.png"><p>BMW X5</p></div>
  <div class="card" data-category="car"><img src="images/audi_a6-removebg-preview.png"><p>Audi A6</p></div>
  <div class="card" data-category="car"><img src="images/mercedes2-removebg-preview.png"><p>Mercedes Benz</p></div>

  <!-- Bikes (4) -->
  <div class="card" data-category="bike"><img src="images/kawasaki-removebg-preview.png"><p>Kawasaki Ninja</p></div>
  <div class="card" data-category="bike"><img src="images/yamaha-removebg-preview.png"><p>Yamaha R1</p></div>
  <div class="card" data-category="bike"><img src="images/honda_cbr-removebg-preview.png"><p>Honda CBR</p></div>
  <div class="card" data-category="bike"><img src="images/harley_davidson-removebg-preview.png"><p>Harley Davidson</p></div>

  <!-- Cameras (4) -->
  <div class="card" data-category="camera"><img src="images/canon.png"><p>Canon EOS R5</p></div>
  <div class="card" data-category="camera"><img src="images/sony.png"><p>Sony Alpha</p></div>
  <div class="card" data-category="camera"><img src="images/nikon.png"><p>Nikon Z6</p></div>
  <div class="card" data-category="camera"><img src="images/fujifilm.png"><p>Fujifilm XT4</p></div>

  <!-- Toys (4) -->
  <div class="card" data-category="toy"><img src="images/iphone 16.png"><p>iphone 16 pro max</p></div>
  <div class="card" data-category="toy"><img src="images/samsung_s24-removebg-preview.png"><p>Samsung S24 Ultra</p></div>
  <div class="card" data-category="toy"><img src="images/google pixel.png"><p>Google pixel 9 pro</p></div>
  <div class="card" data-category="toy"><img src="images/oneplus.png"><p>Oneplus 12</p></div>

</div>
    <script src="app.js"></script>
</body>
</html>
